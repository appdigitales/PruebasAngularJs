<div class="jumbotron">
	<h1>Proyecto AngularJS</h1>
	<p class="lead">
		<img src="images/yeoman.png" alt="I'm Yeoman"><br>
		Ejemplos prácticos de AngularJS a través de Yeoman
	</p>
</div>

<div class="container-fluid">
	<div class="row">
	<div class="col-md-4" ng-repeat="block in contenido">
			<img class="img-circle" ng-src="{{block.img}}" alt="{{block.title}}" >
			<h3>{{block.title}}</h3>
			<p>{{block.sumario}}</p>
		</div>
	</div>
</div>
