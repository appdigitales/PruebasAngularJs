<!-- Las clases modal-header y modal-body pertenecen a bootstrap. ver web. seccion javascript -->
<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h1>AÃ±adir linea</h1>
</div>

<div class="modal-body"> 
	<!-- Un poco de css de bootstrap 3. Ver web oficial bootstrap http://getbootstrap.com/css/#forms -->
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="level" class="col-sm-2 control-label">Level</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="level" placeholder="Level" ng-model="nuevaLinea.level">
			</div>
		</div>
		<div class="form-group">
			<label for="list" class="col-sm-2 control-label">List</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="list" placeholder="List" ng-model="nuevaLinea.list">
			</div>
		</div>
		<div class="form-group">
			<label for="english" class="col-sm-2 control-label">English</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="english" placeholder="English" ng-model="nuevaLinea.english">
			</div>
		</div>
		<div class="form-group">
			<label for="spanish" class="col-sm-2 control-label">Spanish</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="spanish" placeholder="Spanish" ng-model="nuevaLinea.spanish">
			</div>
		</div>

	</form>

	<br/>
	<button class="btn btn-success" ng-click="guardarLinea()"> Guardar</button>
</div>
